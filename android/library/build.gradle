apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def supportVersion = '28+'
def retrofitVersion = '2.4.0'
def glideVersion = '4.0.0'
def agentWebVersion = '4.0.2'

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:support-v4:$supportVersion"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"

    /*开源View*/
    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation "com.kyleduo.switchbutton:library:1.4.1"
    implementation 'com.victor:lib:1.0.4'
    implementation 'cn.carbswang.android:NumberPickerView:1.2.0' //仿IOS滚轮
    implementation 'com.youth.banner:banner:1.4.10'  //banner

    //rxjava 与其相关库文件
    implementation "io.reactivex.rxjava2:rxjava:2.1.1"
    implementation "io.reactivex.rxjava2:rxandroid:2.0.1"

    //retrofit2
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-scalars:$retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"

    //qt code
    implementation 'com.journeyapps:zxing-android-embedded:3.6.0'
    implementation 'com.google.zxing:core:3.3.0'

    //glide
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"

    //agentWeb
    implementation "com.just.agentweb:agentweb:$agentWebVersion"
    implementation "com.just.agentweb:download:$agentWebVersion"
    implementation "com.just.agentweb:filechooser:$agentWebVersion"

    //ucrop
    implementation 'com.yalantis:ucrop:1.4.1'
}
